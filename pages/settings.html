<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>DZ#1</title>
	<meta name="description" content="">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="../libs/bootstrap/css/bootstrap-grid.min.css">
	<link rel="stylesheet" href="../libs/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/fonts.css">
	<link rel="stylesheet" href="../css/main.css">
	<link rel="stylesheet" href="../css/media.css">
</head>
<body>

	<header>
		<div class="container">
			<div class="row">
				<div class="col-md-11">
					<img src="../icons/chalkboard-teacher-solid.png" alt="chalkboard-teacher" class="logo">
					<ul>
						<li><a href="../index.html">Home</a></li>
						<li><a href="home_work.html">Homework</a></li>
						<li><a href="#" class="active">Settings</a></li>
					</ul>
				</div>
				<div class="col-md-1">
					<img src="../icons/av_64.png" alt="av_64" class="user">
				</div>
			</div>
		</div>
	</header>

	<main class="container">

		<h1>Settings</h1>

		<div class="row" name="header_settings">
			<div class="col-md-2">
				<h2>Avatar</h2>
			</div>
			<div class="col-md-5">
				<h2>Student's info</h2>
			</div>
			<div class="col-md-5">
				<h2>Change password</h2>
			</div>
		</div>

		<div class="row">

			<form form action="#" method="post" name="avatar" class="col-md-2">
				<img src="../icons/av_256.png" alt="photo">
				<input type="file" id="choose_photo">
				<label type="button" class="btn btn-secondary" for="choose_photo">Choose_photo</label>
			</form>

			<form form action="#" method="post" name="info" class="col-md-5">
				<input type="text" placeholder="First name" pattern="[A-Za-z]{2,}" required>
				<input type="text" pattern="[A-Za-z]{2,}" required placeholder="Last name">
				<input type="email" required placeholder="Email">
				<input type="tel" placeholder="Phone number">
				<input type="text"  pattern="[A-Za-z0-9\s]+$" required placeholder="Address">
				<input type="text" placeholder="FB link">
				<button type="button" class="btn btn-secondary">Save changes</button>
			</form>

			<form form action="#" method="post" name="pwd" class="col-md-5">
				<input type="password" placeholder="Old password" pattern="[A-Za-z0-9]{8,}" required>
				<input type="password" pattern="[A-Za-z0-9]{8,}" required placeholder="New password">
				<input type="password"pattern="[A-Za-z0-9]{8,}" required placeholder="Repeat password">
				<button type="button" class="btn btn-secondary">Save changes</button>
			</form>

		</div>
	</main>

	
	<script src="../libs/bootstrap/js/bootstrap.min.js"></script>
	<script src="../js/common.js"></script>
</body>
</html>
